<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Sunucusu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="background-overlay"></div>
    <div class="content">
      <h1>Minecraft Sunucumuza Hoşgeldiniz</h1>
      <button id="playBtn">OYNA</button>
      <div id="serverInfo" class="hidden">
        <p><strong>IP:</strong> play.yoursite.com</p>
        <p><strong>Port:</strong> 25565</p>
        <p><strong>Sürüm:</strong> 1.20.1</p>
      </div>
      <div id="status">
        <p><strong>Sunucu Durumu:</strong> <span id="serverStatus">Yükleniyor...</span></p>
        <p><strong>Aktif Oyuncu Sayısı:</strong> <span id="playerCount">0</span></p>
        <p><strong>Oyuncular:</strong></p>
        <ul id="playerList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
